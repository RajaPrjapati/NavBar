<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahadev Bhaiya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #d6336c;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) td {
      background: #f9f9f9;
    }

    tr:hover td {
      background: #ffe6eb;
      transition: 0.3s;
    }

    td:nth-child(3),
    td:nth-child(4),
    td:nth-child(5),
    td:nth-child(6),
    td:nth-child(7) {
      text-align: right; /* âœ… numbers aligned neatly */
    }

    .total-row {
      background: #ffe6eb;
      font-weight: bold;
      color: #d6336c;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-unpaid {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Rent - Mahadev Bhaiya (14 June 2024)</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>S.R</th>
          <th>Months</th>
          <th>Rent</th>
          <th>R.F</th>
          <th>R.T</th>
          <th>Unit Amount</th>
          <th>Total</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>14 Jan - 14 Feb 2025</td>
          <td>2300</td>
          <td>1</td>
          <td>5</td>
          <td>40</td>
          <td>2340</td>
          <td class="status-paid">Paid</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>14 Feb - 14 Mar 2025</td>
          <td>2300</td>
          <td>5</td>
          <td>10</td>
          <td>50</td>
          <td>2350</td>
          <td class="status-paid">Paid</td>
        <tr>
          <td>2</td>
          <td>Total </td></td>
          <td>2300</td>
          <td>5</td>
          <td>10</td>
          <td>50</td>
          <td>2350</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
