<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white; /* White background */
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #d6336c; /* Dark Pink Title */
    }
    a {
      text-decoration: none;
      color: #d6336c;
    }

    /* Search + Button Row */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Mobile support */
      margin: 15px auto;
      max-width: 600px;
    }

    /* Search Box */
    #searchBox {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border: 2px solid #d6336c;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Button */
    #downloadBtn {
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    #downloadBtn:hover {
      background: #b02050;
    }

    /* Table */
    .table-container {
      overflow-x: auto; /* Mobile scroll */
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 6px;
      font-size: small;
    }
    th {
      background: #d6336c; /* Dark Pink Header */
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #ffe6f0; /* Light pink hover */
    }
    .left {
      color: red;
      font-weight: bold;
    }
    .total-row {
      background: #d6336c;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2><a href="index.html">ðŸ’° Deposited Monthly Amount</a></h2>

  <!-- Search + Download Row -->
  <div class="top-bar">
    <input type="text" id="searchBox" placeholder="Search Member Name...">
    <button id="downloadBtn">ðŸ“„ Download PDF</button>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table id="myTable">
      <tr>
        <th>S.N</th>
        <th>Member Name</th>
        <th>10 December 2024</th>
      </tr>
      <!-- Example Row -->
      <tr>
        <td>1.</td>
        <td>Mr. Anuj Lodhi</td>
        <td>2000</td>
      </tr>
      <tr class="total-row">
        <td></td>
        <td>Total</td>
        <td>50,000/-</td>
      </tr>
    </table>
  </div>

  <script>
    // Search Function
    document.getElementById("searchBox").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#myTable tr");

      rows.forEach((row, index) => {
        if (index === 0 || row.classList.contains("total-row")) return; // skip header & total row
        let memberName = row.cells[1].textContent.toLowerCase();
        row.style.display = memberName.includes(filter) ? "" : "none";
      });
    });

    // PDF Download Function
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("ðŸ’° Deposited Monthly Amount", 20, 20);

      // Table data
      let rows = document.querySelectorAll("#myTable tr");
      let y = 40;
      rows.forEach((row, index) => {
        let cells = row.querySelectorAll("th, td");
        let text = Array.from(cells).map(cell => cell.innerText).join("   |   ");
        doc.text(text, 20, y);
        y += 10;
      });

      let today = new Date();
      let fileName = `Deposited_Amount_${today.getDate()}_${today.toLocaleString('default',{month:'short'})}_${today.getFullYear()}.pdf`;

      doc.save(fileName);
    });
  </script>
</body>
</html>
