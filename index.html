<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest</title>
<style>
    :root {
        --dark-pink: #d6336c;
        --light-pink: #f8d7da;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #fff0f5;
    }

    h2 a {
        text-decoration: none;
        color: var(--dark-pink);
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        overflow-x: auto;
        display: block;
    }

    th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 8px;
        font-size: 14px;
    }

    th {
        background-color: var(--dark-pink);
        color: white;
    }

    tr:nth-child(even) {
        background-color: var(--light-pink);
    }

    tr:hover {
        background-color: #ffe6f0;
    }

    @media screen and (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        th {
            text-align: right;
            padding-right: 50%;
            position: relative;
        }
        th::after {
            content: ":";
            position: absolute;
            right: 10px;
        }
        td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        td::before {
            position: absolute;
            left: 10px;
            content: attr(data-label);
            font-weight: bold;
            text-align: left;
        }
    }
</style>
</head>
<body>
<h2><a href="index.html">Interest</a></h2>
<input type="text" id="searchInput" placeholder="Search for member names..">

<table id="mytable">
    <thead>
        <tr>
            <th>S.N</th>
            <th>Member Name</th>
            <th>10 Jan</th>
            <th>10 Feb</th>
            <th>10 Mar</th>
            <th>10 Apr</th>
            <th>10 May</th>
            <th>10 Jun</th>
            <th>10 Jul</th>
            <th>10 Aug</th>
            <th>10 Sep</th>
            <th>10 Oct</th>
            <th>10 Nov</th>
            <th>10 Dec</th>
            <th>Grand Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-label="S.N">1.</td>
            <td data-label="Member Name">Anuj Lodhi</td>
            <td data-label="10 Jan">500</td>
            <td data-label="10 Feb">500</td>
            <td data-label="10 Mar">500</td>
            <td data-label="10 Apr">500</td>
            <td data-label="10 May">500</td>
            <td data-label="10 Jun">500</td>
            <td data-label="10 Jul">500</td>
            <td data-label="10 Aug">500</td>
            <td data-label="10 Sep"></td>
            <td data-label="10 Oct"></td>
            <td data-label="10 Nov"></td>
            <td data-label="10 Dec"></td>
            <td data-label="Grand Total"><b>4000</b></td>
        </tr>
        <tr>
            <td data-label="S.N">2.</td>
            <td data-label="Member Name">Raja Prajapati</td>
            <td data-label="10 Jan">-</td>
            <td data-label="10 Feb">500</td>
            <td data-label="10 Mar">500</td>
            <td data-label="10 Apr">500</td>
            <td data-label="10 May">500</td>
            <td data-label="10 Jun">500</td>
            <td data-label="10 Jul">500</td>
            <td data-label="10 Aug">500</td>
            <td data-label="10 Sep"></td>
            <td data-label="10 Oct"></td>
            <td data-label="10 Nov"></td>
            <td data-label="10 Dec"></td>
            <td data-label="Grand Total"><b>3500</b></td>
        </tr>
        <!-- Add other rows similarly -->
    </tbody>
</table>

<script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function() {
        const filter = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll("#mytable tbody tr");
        rows.forEach(row => {
            const name = row.cells[1].textContent.toLowerCase();
            row.style.display = name.includes(filter) ? "" : "none";
        });
    });
</script>
</body>
</html>
