<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposited Monthly Amount</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #d6336c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #d6336c;
      color: #fff;
    }
    .total-row {
      font-weight: bold;
      background: #d6336c;
      color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Deposited Monthly Amount - Year 2025</h2>

  <table id="myTable">
    <thead>
      <tr>
        <th>Member</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
        <th>Jun</th>
        <th>Jul</th>
        <th>10 Aug</th> <!-- last month will be used -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ravi</td>
        <td>2000</td><td>2000</td><td>2000</td><td>2000</td>
        <td>2000</td><td>2000</td><td>2000</td><td>2000</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>1500</td><td>1500</td><td>1500</td><td>1500</td>
        <td>1500</td><td>1500</td><td>1500</td><td>1500</td>
      </tr>
      <tr class="total-row">
        <td>Total</td>
        <td>3500</td><td>3500</td><td>3500</td><td>3500</td>
        <td>3500</td><td>3500</td><td>3500</td><td>3500</td>
      </tr>
    </tbody>
  </table>

  <button id="downloadBtn">Download PDF</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });

      // Header
      doc.setFontSize(14);
      doc.setFont("helvetica", "bold");
      doc.text("Deposited Monthly Amount - Year 2025", 148, 15, { align: "center" });

      // Date & time
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.text(`Generated on: ${dateStr} ${timeStr}`, 148, 22, { align: "center" });

      // Table
      doc.autoTable({
        html: "#myTable",
        startY: 30,
        theme: "grid",
        styles: { fontSize: 8, cellPadding: 3 },
        headStyles: { fillColor: [214, 51, 108], textColor: 255 },
        didParseCell: function (data) {
          if (data.row.raw && data.row.raw.classList && data.row.raw.classList.contains("total-row")) {
            data.cell.styles.fontStyle = "bold";
            data.cell.styles.fillColor = [214, 51, 108];
            data.cell.styles.textColor = [255, 255, 255];
          }
        }
      });

      // Footer with page number
      const pageCount = doc.internal.getNumberOfPages();
      for (let i = 1; i <= pageCount; i++) {
        doc.setPage(i);
        doc.setFontSize(10);
        doc.text(`Page ${i} of ${pageCount}`, 285, 200, { align: "right" });
      }

      // ðŸ‘‰ File name using last month + time
      const table = document.getElementById("myTable");
      const lastMonth = table.querySelector("tr th:last-child").innerText.trim(); // e.g. "10 Aug"
      const parts = lastMonth.split(" ");
      const day = parts[0];       // "10"
      const month = parts[1];     // "Aug"
      const year = new Date().getFullYear();

      // Format time safely (HH-MM-SS)
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      const timeForFile = `${hh}-${mm}-${ss}`;

      const fileName = `Deposited_Amount_${day}_${month}_${year}_${timeForFile}.pdf`;
      doc.save(fileName);
    });
  </script>

</body>
</html>
