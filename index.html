<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Pink Calculator (Equal Buttons)</title>
  <style>
    :root{
      --pink:#d6336c;
      --pink-acc:#ff6b9b;
      --pink-soft:#ffc2d1;
      --bg:#f8f9fa;
      --white:#fff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .calculator{
      width:min(92vw, 380px);
      background:var(--pink);
      padding:18px;
      border-radius:18px;
      box-shadow:0 8px 24px rgba(0,0,0,.22);
    }

    .display{
      width:100%;
      height:72px;
      border:none;
      border-radius:12px;
      background:var(--white);
      font-size:clamp(24px, 6vw, 34px);
      text-align:right;
      padding:14px;
      margin-bottom:14px;
      outline:none;
    }

    .buttons{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:10px;
    }

    .btn{
      border:none;
      border-radius:12px;
      background:var(--white);
      font-size:clamp(16px, 4.5vw, 22px);
      font-weight:600;
      cursor:pointer;
      transition:transform .06s ease, filter .15s ease;
      /* Make all buttons equal: squares that scale responsively */
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform:scale(.98) }
    .op{ background:#ffe6ed }         /* light op bg */
    .accent{ background:var(--pink-acc); color:#fff } /* = button */
    .clear{ background:var(--pink-soft) }

    /* Better touch targets on very small phones */
    @media (max-width:360px){
      .display{ height:64px }
    }
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <input id="display" class="display" type="text" value="" placeholder="0" aria-label="Calculator display" inputmode="numeric" />

    <div class="buttons" aria-label="Calculator keypad">
      <!-- Row 1 -->
      <button class="btn clear" onclick="clearDisplay()" aria-label="Clear">C</button>
      <button class="btn op" onclick="backspace()" aria-label="Backspace">⌫</button>
      <button class="btn op" onclick="percent()" aria-label="Percent">%</button>
      <button class="btn op" onclick="appendValue('/')" aria-label="Divide">÷</button>

      <!-- Row 2 -->
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn op" onclick="appendValue('*')" aria-label="Multiply">×</button>

      <!-- Row 3 -->
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn op" onclick="appendValue('-')" aria-label="Minus">−</button>

      <!-- Row 4 -->
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn op" onclick="appendValue('+')" aria-label="Plus">+</button>

      <!-- Row 5 -->
      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('00')">00</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn accent" onclick="calculate()" aria-label="Equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(v){
      // Prevent two operators in a row (simple guard)
      const ops = '+-*/';
      const last = display.value.slice(-1);
      if(ops.includes(v) && ops.includes(last)) {
        display.value = display.value.slice(0,-1) + v;
      } else {
        display.value += v;
      }
    }

    function clearDisplay(){ display.value = '' }

    function backspace(){ display.value = display.value.slice(0,-1) }

    function percent(){
      if(!display.value) return;
      // Convert current number (entire expression if single number) to percent
      try{
        // If it's a pure number, just divide by 100
        if(/^\s*-?\d+(\.\d+)?\s*$/.test(display.value)){
          display.value = String(parseFloat(display.value)/100);
          return;
        }
        // Otherwise, try to apply % to the last number chunk
        const m = display.value.match(/(.*?)(-?\d+(\.\d+)?)(\s*)$/);
        if(m){
          const head = m[1];
          const num = parseFloat(m[2]);
          display.value = head + (num/100);
        }
      }catch(e){}
    }

    function calculate(){
      if(!display.value) return;
      try{
        // Replace × ÷ if they ever appear
        const expr = display.value.replace(/×/g,'*').replace(/÷/g,'/');
        // Evaluate
        const result = Function('"use strict";return ('+expr+')')();
        display.value = (result === undefined || isNaN(result)) ? 'Error' : result;
      }catch(e){
        display.value = 'Error';
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (e)=>{
      const key = e.key;
      if(/[0-9.]/.test(key)) appendValue(key);
      else if(['+','-','*','/'].includes(key)) appendValue(key);
      else if(key === 'Enter' || key === '=') calculate();
      else if(key === 'Backspace') backspace();
      else if(key.toLowerCase() === 'c') clearDisplay();
    });
  </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interest Calculator</title>
  <style>
    :root {
      --pink: #d6336c;
      --pink-dark: #a61e4d;
      --pink-light: #ff6b9b;
      --white: #fff;
      --bg: #f8f9fa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .calculator {
      background: var(--pink);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: min(92vw, 420px);
      color: var(--white);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 3px var(--pink-light);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--pink-light);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--pink-dark);
    }

    .result {
      margin-top: 20px;
      background: var(--white);
      color: var(--pink);
      padding: 16px;
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Interest Calculator</h2>

    <div class="form-group">
      <label for="amount">Enter Amount (₹)</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label for="percent">Enter Percentage (%)</label>
      <input type="number" id="percent" placeholder="Enter percentage">
    </div>

    <button class="btn" onclick="calculate()">Calculate</button>

    <div id="result" class="result">Result will appear here</div>
  </div>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const percent = parseFloat(document.getElementById("percent").value);
      const resultBox = document.getElementById("result");

      if (isNaN(amount) || isNaN(percent)) {
        resultBox.innerText = "⚠️ Please enter valid numbers";
        return;
      }

      const result = (amount * percent) / 100;
      resultBox.innerText = `Result: ₹ ${result.toFixed(2)}`;
    }
  </script>
</body>
</html>
