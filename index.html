<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #d6336c;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) td {
      background: #f2f2f2;
    }

    .total-row {
      background: #ffe6eb;
      font-weight: bold;
      color: #d6336c;
    }
  </style>
</head>
<body>

  <h2>Consumer Charges</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Particular</th>
          <th>RS (â‚¹)</th>
          <th>RT</th>
          <th>Unit Amt</th>
          <th>Units</th>
          <th>Total</th>
          <th>Consumer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rent</td>
          <td>2000</td>
          <td>1</td>
          <td>5</td>
          <td>40</td>
          <td>2040</td>
          <td>40</td>
        </tr>
        <tr>
          <td>---</td>
          <td>2000</td>
          <td>5</td>
          <td>10</td>
          <td>50</td>
          <td>2050</td>
          <td>50</td>
        </tr>
        <tr class="total-row">
          <td colspan="5">Grand Total</td>
          <td>4090</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
