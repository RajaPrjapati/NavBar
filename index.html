<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --dark-pink: #d6336c;  
  --dark-pink-transparent: rgba(214,51,108,0.95); 
  --light: #fff;          
  --dark: #222;
}

/* Reset */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}

/* Header */
header {
  background: var(--dark-pink);
  color: var(--light);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  z-index:1000;
}

.branding {
  display:flex;
  align-items:center;
  gap:10px;
}

.branding img {
  height:50px;
  width:50px;
  border-radius:50%;
  object-fit:cover;
}

.branding h1 {
  font-size:24px;
}

/* Navbar Desktop */
header nav ul {
  display:flex;
  gap:15px;
  list-style: none; /* remove bullets */
  padding: 0;
  margin: 0;
}

nav a {
  text-decoration:none;
  color: var(--light);
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:4px;
  padding:6px 10px;
  border-radius:6px;
  transition:0.3s;
}

nav a i { font-size: 16px; }

nav a:hover { background: rgba(255,255,255,0.2); color:#ffd6e0; }

nav a.active { background:#fff; color:var(--dark-pink); }

/* Hamburger icon */
.menu-toggle {
  display:none;
  font-size:24px;
  cursor:pointer;
  color: var(--light);
}

/* Slider */
.slider {
  position:fixed;
  top:60px;
  bottom:50px;
  left:0;
  right:0;
  overflow:hidden;
  z-index:0;
}

.slides {
  display:flex;
  height:100%;
  transition:transform 1s ease-in-out;
}

.slide {
  min-width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--dark-pink);
  color: var(--light);
  display: flex;
  flex-direction: row; /* single line on desktop */
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  height: 60px;
  font-weight: bold;
  text-align: center;
  z-index: 1000;
}

footer div {
  line-height: 1; /* remove extra space */
}

/* Desktop footer spacing: small normal space */
@media (min-width: 769px) {
  footer div + div {
    margin-left: 5px; /* small normal space between texts */
  }
}

/* Mobile: stack footer text and navbar */
@media (max-width:768px){
  header nav ul {
    flex-direction: column;
    position: fixed;
    top:60px;
    bottom:60px; 
    left:-250px;
    width:230px;
    padding:20px 10px;
    background: var(--dark-pink-transparent);
    border-top-right-radius:20px;
    border-bottom-right-radius:20px;
    overflow-y:auto;
    transition:left 0.3s ease;
    list-style: none; /* remove bullets on mobile */
  }
  header nav ul.show { left:0; }
  .menu-toggle { display:block; }
  .slider { left:0; }

  footer {
    flex-direction: column; /* two lines on mobile */
    line-height: 1; /* no extra space between lines */
  }
}
</style>
</head>

<script>
const menuToggle = document.querySelector('.menu-toggle');
const nav = document.querySelector('nav ul');

menuToggle.addEventListener('click', ()=>{
  nav.classList.toggle('show');
});

// Slider
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function updateSlide(){
  slides[0] && (document.querySelector('.slides').style.transform=`translateX(-${currentSlide*100}%)`);
}
updateSlide();
setInterval(()=>{
  currentSlide=(currentSlide+1)%totalSlides;
  updateSlide();
},4000);
</script>
