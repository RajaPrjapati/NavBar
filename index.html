<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Committee Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --brand: #004aad;
  --light: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  background: var(--brand);
  color: var(--light);
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  z-index: 1000;
}

.branding {
  display: flex;
  align-items: center;
  gap: 10px;
}

.branding h1 {
  font-size: 20px;
  font-weight: bold;
}

.branding img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
}

/* Navigation */
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  color: var(--light);
  text-decoration: none;
}

.menu-toggle {
  display: none;
  font-size: 22px;
  cursor: pointer;
}

@media (max-width: 768px) {
  nav ul {
    display: none;
  }
  .menu-toggle {
    display: block;
  }
}

/* Slider */
.slider {
  flex: 1;
  margin-top: 60px; /* header height */
  margin-bottom: 50px; /* footer height */
  position: relative;
  overflow: hidden;
}

.slides {
  display: flex;
  transition: transform 0.5s ease;
  height: 100%;
}

.slide {
  min-width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 18px;
  padding: 8px 12px;
  cursor: pointer;
}

.prev { left: 10px; }
.next { right: 10px; }

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--brand);
  color: var(--light);
  text-align: center;
  padding: 10px;
  height: 50px;
}
</style>
</head>
<body>

<header>
  <div class="branding">
    <h1>Committee</h1>
    <img src="committee-logo.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>

<section class="slider">
  <div class="slides">
    <div class="slide" style="background-image:url('https://picsum.photos/1200/800?1')"></div>
    <div class="slide" style="background-image:url('https://picsum.photos/1200/800?2')"></div>
    <div class="slide" style="background-image:url('https://picsum.photos/1200/800?3')"></div>
  </div>
  <button class="slider-btn prev">&#10094;</button>
  <button class="slider-btn next">&#10095;</button>
</section>

<footer>
  <p>Â© 2025 Committee. All rights reserved.</p>
</footer>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;
const slidesContainer = document.querySelector('.slides');

function updateSlide() {
  slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
}

// Manual Controls
document.querySelector('.next').addEventListener('click', () => {
  currentSlide = (currentSlide + 1) % totalSlides;
  updateSlide();
});

document.querySelector('.prev').addEventListener('click', () => {
  currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
  updateSlide();
});

// Auto Slide every 3 seconds
setInterval(() => {
  currentSlide = (currentSlide + 1) % totalSlides;
  updateSlide();
}, 3000);
</script>

</body>
</html>
