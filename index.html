    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Master Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    /* Header */
    header {
        background-color: #1E3A8A;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1001;
    }

    header .logo {
        display: flex;
        align-items: center;
    }

    header .logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }

    header .logo h1 {
        font-size: 1.5rem;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    nav .menu-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* Slider */
    .slider {
        position: relative;
        max-width: 100%;
        height: 400px;
        overflow: hidden;
        margin-top: 10px;
    }

    .slides {
        display: flex;
        width: 300%;
        transition: transform 0.5s ease-in-out;
    }

    .slides img {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }

    .slider-nav {
        position: absolute;
        width: 100%;
        top: 50%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .slider-nav i {
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
    }

    /* Footer */
    footer {
        background-color: #1E3A8A;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            position: relative; /* below header */
            width: 100%;
            background-color: #1E3A8A;
            padding-top: 15px; /* 15px margin from header */
            display: none; /* hidden initially */
        }

        nav ul.active {
            display: flex;
        }

        nav .menu-toggle {
            display: block;
        }

        nav ul li {
            margin: 15px 0;
            text-align: center;
        }

        .slider {
            height: 250px;
        }

        .slides img {
            height: 250px;
        }
    }
</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">
        <img src="https://via.placeholder.com/50" alt="Company Logo">
        <h1>MyCompany</h1>
    </div>
    <nav>
        <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
        <ul id="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Slider -->
<div class="slider">
    <div class="slides" id="slides">
        <img src="https://via.placeholder.com/1200x400/ff7f7f/333333?text=Slide+1" alt="Slide 1">
        <img src="https://via.placeholder.com/1200x400/7fbfff/333333?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/1200x400/7fff7f/333333?text=Slide+3" alt="Slide 3">
    </div>
    <div class="slider-nav">
        <i class="fas fa-chevron-left" id="prev"></i>
        <i class="fas fa-chevron-right" id="next"></i>
    </div>
</div>

<!-- Main Content -->
<main>
    <section style="padding: 50px; text-align: center;">
        <h2>Welcome to MyCompany</h2>
        <p>This master page has a responsive mobile navbar that comes below the header.</p>
    </section>
</main>

<!-- Footer -->
<footer>
    &copy; 2025 MyCompany. All Rights Reserved.
</footer>

<!-- JS -->
<script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navList = document.getElementById('nav-list');
    menuToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
    });

    // Slider
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;

    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    function showSlide(i) {
        slides.style.transform = `translateX(-${i * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
        index = (index + 1) % totalSlides;
        showSlide(index);
    });

    prevBtn.addEventListener('click', () => {
        index = (index - 1 + totalSlides) % totalSlides;
        showSlide(index);
    });

    setInterval(() => {
        index = (index + 1) % totalSlides;
        showSlide(index);
    }, 5000);
</script>

</body>
</html>
