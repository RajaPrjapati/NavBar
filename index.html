<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}

html, body{
    width:100%;
    height:100%;
}

.header{
    width:100%;
    height:100%;
    position:relative;
   
}
.nav{
    width:100%;
    height:90px;
    /* background-color: red; */
    display: flex;
    align-items:center;
    justify-content:space-between;
    padding-left: 0px;
    border-bottom: 2px solid #dadada;
}

.nav-part2{
    display:flex;
    align-items: center;
    gap: 4vw;
}

 .nav h2{
    font-size: 2vw;
    margin-left: 50px;
 }   
 
 .nav h4{
    font-size: 1vw;
 } 

 .nav-part2{
    padding-right: 50px;
    
 }

 .nav i{
    font-size: 1.6vw;
    font-weight:800;
    display: none;
 }

 .content{
    /* background-color: burlywood; */
    width: 100%;
    height: calc(100% - 92px);
    display: flex;
    position: relative;
 }

 .left{
    height: 100%;
    width: 50%;
    /* background-color: crimson; */
    
    
 }

.left h1{
    font-size: 4vw;
    line-height: 4.4vw;
    margin: 50px 50px;  
}

.left p {
    margin: 0px 50px;
    margin-top: -40px;
}
 button {
    margin: 50px;
    font-size: 1.2vw;
    background-color: #FF735C;
    color: #fff;
    border-radius:5px;
    font-weight:700;
    border: none;
    padding: 1vw 2vw;
}

 .right{
    height: 100%;
    width: 50%;
    /* background-color: blue; */
 }

 .left h1 span{
    color: #FF735C;
 }

 .right img{
    height: 100%;
 }


 

 @media (max-width:600px){
  .nav{
    padding: 0 1vw;
    width: 100%;
    height: 60px;
  }
  .nav h2{
    font-size: 6vw;
  }
  .nav h4{
    font-size: 4vw;
    display: none;
  }
  .nav i{
    font-size: 6vw;
    font-weight:800;
    display: block;
 }

 .nav button{
    display: none;
 }

 .content{
    height: calc(100% - 60px);
    flex-direction: column;
 }

 .left{
    width: 100%;
    height: 45%;
 }
 .right{
    width: 100%;
    height: 55%;
 }

 .left h1{
    font-size: 10vw;
    line-height: 10vw;
 }
 .left p{
    font-size: 10px;
    font-weight: 800;
 }
.content button{
    padding: 3vw 6vw;
    border-radius:3px;
    font-size: 3.5vw;
    font-weight: 600;
    margin-top: 15px;
}





 }



</style>
<body>
<div class="header">
    <div class="nav">
        <h2>Logo</h2>
        <div class="nav-part2">
            <h4>Home</h4>
            <h4>Contact</h4>
            <h4>Blogs</h4>
            <h4>Contact Us</h4>
            <h4>About</h4>
            <BUtton>Sign In</BUtton>
            <i class="ri-menu-3-line"></i>
        </div>
    </div>
    <div class="content">
         <div class="left">
            <h1>Learn from the <span>coolest</span> coding platform of India</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex, expedita illum. Ipsa est recusandae velit excepturi corrupti quod voluptates animi?</p>
             <button>Explore Now</button>     
        </div>
         <div class="right">
            <img src="left-img.png" alt="">
         </div>
    </div>
</div>
  
</body>
</html>
