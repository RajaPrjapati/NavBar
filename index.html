<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Committee Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --dark-pink: #d6336c;  /* header/footer */
  --dark-pink-transparent: rgba(214, 51, 108, 0.8); /* navbar transparent */
  --light: #fff;          
  --dark: #222;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  overflow-x: hidden;
}

/* Header */
header {
  background: var(--dark-pink);
  color: var(--light);
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

.branding {
  display: flex;
  align-items: center;
  gap: 10px;
}

.branding img {
  height: 40px;
  width: 40px;
  object-fit: cover;
  border-radius: 50%;
}

.branding h1 {
  font-size: 20px;
  font-weight: bold;
}

/* Navbar */
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  background: var(--dark-pink-transparent); /* transparent dark pink */
  padding: 5px 15px;
  border-radius: 0 8px 8px 0; /* remove left corners */
}

nav a {
  color: var(--light);
  text-decoration: none;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s;
  padding: 6px 10px;
  border-radius: 6px;
}

nav a i {
  font-size: 16px;
}

nav a:hover {
  background: rgba(255,255,255,0.2);
  color: #ffd6e0; /* lighter pink */
}

/* Mobile Menu */
.menu-toggle {
  display: none;
  font-size: 22px;
  cursor: pointer;
  color: var(--light);
}

@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    position: fixed;
    top: 60px; /* Below header */
    left: -250px;
    height: calc(100% - 110px);
    width: 250px;
    gap: 15px;
    transition: left 0.3s ease;
    z-index: 999;
    background: var(--dark-pink-transparent);
    border-radius: 0 8px 8px 0;
    padding-top: 20px;
  }
  nav ul.show {
    left: 0;
  }
  .menu-toggle {
    display: block;
  }
}

/* Slider */
.slider {
  position: fixed;
  top: 60px; /* Below header */
  bottom: 50px; /* Above footer */
  left: 0;
  width: 100%;
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
  transition: transform 0.5s ease;
}

.slide {
  min-width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--dark-pink);
  color: var(--light);
  text-align: center;
  padding: 15px;
  z-index: 1000;
}
</style>
</head>
<body>

<header>
  <div class="branding">
    <h1>Committee</h1>
    <img src="logo.png" alt="Logo"> <!-- Replace with your uploaded image -->
  </div>
  <nav>
    <ul>
      <li><a href="#home"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#about"><i class="fa-regular fa-circle-info"></i> About</a></li>
      <li><a href="#services"><i class="fa-solid fa-briefcase"></i> Services</a></li>
      <li><a href="#contact"><i class="fa-regular fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>

<section class="slider">
  <div class="slides">
    <div class="slide" style="background-image:url('https://picsum.photos/1200/800?1')"></div>
    <div class="slide" style="background-image:url('https://picsum.photos/1200/800?2')"></div>
    <div class="slide" style="background-image:url('https://picsum.photos/1200/800?3')"></div>
  </div>
</section>

<footer>
  <p>Â© 2025 Committee. All rights reserved.</p>
</footer>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function updateSlide() {
  document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;
}

// Auto Slide
setInterval(() => {
  currentSlide = (currentSlide + 1) % totalSlides;
  updateSlide();
}, 3000);

// Mobile Menu Toggle
document.querySelector('.menu-toggle').addEventListener('click', () => {
  document.querySelector('nav ul').classList.toggle('show');
});
</script>

</body>
</html>
