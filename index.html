<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d6336c, #ff6f91);
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #d6336c;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #d6336c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b52d5a;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Committee Login</h2>
    <div class="input-group">
      <label for="username">User Name</label>
      <input type="text" id="username" placeholder="Enter your name">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <p class="error" id="errorMsg">Invalid username or password!</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      const users = {
        "raja": "raja@123",
        "anuj": "anuj@123",
        "ajay": "ajay@123"
      };

      if (users[username] && users[username] === password) {
        // Redirect to your committee page
        window.location.href = "index.html"; // <-- Change to your actual page
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>

</body>
</html>
