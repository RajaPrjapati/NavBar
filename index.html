<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Main Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --dark-pink:#d6336c;
  --dark-pink-transparent:rgba(214,51,108,0.95);
  --light:#fff;
  --dark:#222;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial, sans-serif;background:#f4f6f8;}

/* Header */
header{
  background:var(--dark-pink);
  color:var(--light);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed; top:0; left:0; width:100%; height:60px;
  z-index:1000;
}
.branding{display:flex;align-items:center;gap:10px;}
.branding img{
  height:50px;width:50px;border-radius:50%;object-fit:cover;
  border:3px solid var(--light); background:#fff;
}
.branding h1{font-size:24px;margin:0;}
header nav ul{display:flex;gap:15px;list-style:none;}
nav a{
  text-decoration:none;color:var(--light);font-weight:bold;
  display:flex;align-items:center;gap:6px;padding:6px 10px;border-radius:6px;transition:.3s;
}
nav a:hover{background:rgba(255,255,255,.2);}
nav a.active{background:#fff;color:var(--dark-pink);}
.menu-toggle{display:none;font-size:24px;cursor:pointer;color:var(--light);}

/* Slider */
.slider{
  position:fixed;
  top:60px;          /* below header */
  bottom:60px;       /* above footer */
  left:0; right:0;
  overflow:hidden;
  z-index:0;
  background:#000;   /* black behind images */
}
.slides{
  display:flex;
  height:100%;
  transition:transform 0.8s ease-in-out;
}
.slide{
  flex:0 0 100%;     /* full width per slide */
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;   /* fill space */
}
.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;   /* FULL image always visible */
}

/* Footer */
footer{
  position:fixed; bottom:0; left:0; width:100%;
  background:var(--dark-pink); color:var(--light);
  display:flex; flex-direction:row; justify-content:center; align-items:center;
  padding:10px 0; height:60px; font-weight:bold; text-align:center; z-index:1000;
}
footer div{line-height:1;}
@media(min-width:769px){ footer div + div{margin-left:6px;} }

/* Mobile menu */
@media(max-width:768px){
  header nav ul{
    flex-direction:column; position:fixed; top:60px; bottom:60px; left:-250px;
    width:230px; padding:20px 10px; background:var(--dark-pink-transparent);
    border-top-right-radius:20px; border-bottom-right-radius:20px;
    overflow-y:auto; transition:left .3s ease;
  }
  header nav ul.show{left:0;}
  .menu-toggle{display:block;}
  footer{flex-direction:column;}
}
</style>
</head>
<body>

<header>
  <div class="branding">
    <img src="logo-img4.png" alt="Logo">
    <h1>Committee</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#home" class="active"><i class="fa-solid fa-house"></i>Dashboard</a></li>
      <li><a href="#about"><i class="fa-solid fa-users"></i>Users</a></li>
      <li><a href="#services"><i class="fa-solid fa-sack-dollar"></i>Year 2025</a></li>
      <li><a href="#contact"><i class="fa-solid fa-money-bill-wave"></i>Year 2026</a></li>
      <li><a href="#paid"><i class="fa-solid fa-hand-holding-dollar"></i>Money Paid</a></li>
      <li><a href="#interest"><i class="fa-solid fa-percent"></i>Interest</a></li>
      <li><a href="#terms"><i class="fa-solid fa-file-contract"></i>T&C</a></li>
      <li><a href="#logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
    </ul>
  </nav>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>

<!-- Slider -->
<section class="slider" aria-label="Image slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/1181406/pexels-photo-1181406.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184360/pexels-photo-3184360.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/1181355/pexels-photo-1181355.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184402/pexels-photo-3184402.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184302/pexels-photo-3184302.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184296/pexels-photo-3184296.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184287/pexels-photo-3184287.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg')"></div>
    <div class="slide" style="background-image:url('https://images.pexels.com/photos/3184318/pexels-photo-3184318.jpeg')"></div>
  </div>
</section>

<footer>
  <div>Committee Started by</div>
  <div>&nbsp;Raja Prajapati &amp; Anuj Lodhi</div>
</footer>

<script>
/* Mobile menu */
const menuToggle = document.querySelector('.menu-toggle');
const navList = document.querySelector('header nav ul');
menuToggle.addEventListener('click', () => navList.classList.toggle('show'));

/* Slider JS */
let current = 0;
const slideEls = document.querySelectorAll('.slide');
const total = slideEls.length;
const track = document.getElementById('slides');

function goTo(idx){
  current = (idx + total) % total;
  track.style.transform = `translateX(-${current * 100}%)`;
}

// start
goTo(0);

// auto-play
setInterval(() => goTo(current + 1), 4000);
</script>

</body>
</html>
